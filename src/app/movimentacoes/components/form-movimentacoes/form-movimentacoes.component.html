<mat-card>
  <mat-card-header>
    <mat-card-title> {{title}} </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <mat-select placeholder="Caixa" formControlName="empresa">
          <mat-option *ngFor="let c of (caixas$ | async)" [value]="c">
            {{c.descricao}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Usuário" formControlName="usuario" readonly="true">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Empresa" formControlName="empresa" readonly="true">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Descrição" formControlName="descricao">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput type=number placeholder="Valor" formControlName="valor">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-select placeholder="Tipo Movimentação" formControlName="tipoMovimento">
          <mat-option *ngFor="let t of tiposMovimento" [value]="t.value">
            {{t.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput [matDatepicker]="picker" placeholder="Data Movimentação" formControlName="dataMovimento">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>


    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
