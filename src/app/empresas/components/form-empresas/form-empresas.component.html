<mat-card>
  <mat-card-header>
    <mat-card-title> {{title}} </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Razao Social" formControlName="razaoSocial">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Nome Fantasia" formControlName="nomeFantasia">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="CNPJ" formControlName="cnpj">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="I.E." formControlName="ie">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="UF" formControlName="uf">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Cidade" formControlName="cidade">
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
